<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCloud-中立 安全 可信赖的云计算服务商</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"title="vue" disabled-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" title="vue">
  <!--link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled-->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
	auto2top: true,
	executeScript: true,
	loadSidebar: true,
	alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md',
    	},
	autoHeader: true,
	loadNavbar: true,
	subMaxLevel: 4,
	mergeNavbar: true,
	notFoundPage: true,
 	routerMode: 'hash',
	search: {
	  paths: 'auto',
	  placeholder: '搜索',
	  noData: '没有结果',
	  depth: 6,
	},
//	name: 'UCloudStack 私有云',
  	name: '<div><b style="font-size: 22px">UCloudStack 私有云</b></div>',
	formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
	plugins: [
	function(hook) {
        hook.beforeEach(function (html) {
        return html
	+ '\n----\n'
	+ '<div style="float:left" align="left"> Copyright © 2012-2019 UCloud 版权所有 </div>'
  	+ '<div style="float:right" align="right"> 更新时间：{docsify-updated} </div>'
         })
	}
	]
    }
  </script>                                
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
</body>
</html>
